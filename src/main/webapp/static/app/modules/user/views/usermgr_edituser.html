<h2>{{user.id != null ? "用户编辑" : "用户新增"}}</h2>
<hr/>
<div>
	<form id="usermgr-list-form">
		<input type="hidden" name="id" ng-model="user.id" />
		<table class="form-table">
			<tr ng-show="!user.id">
				<td colspan="2">
					<div class="formresult formresult-success">
						<p>注意：新增用户默认密码为 11111111</p>
					</div>
				</td>
			</tr>
			<tr>
				<td class="td-r">登录名：</td>
				<td class="td-l">
					<input class="form-input" name="loginName" 
						ng-model="user.loginName"
						ng-disabled="user.id != null"
						placeholder="请输入登录名"/>
				</td>
			</tr>
			<tr>
				<td class="td-r">用户类型</td>
				<td class="td-l">
					<input class="form-input" name="userType" 
						disabled="disabled" value="{{user.userType == '2' ? '报表管理员' : '上报用户'}}"/>
				</td>
			</tr>
			<tr>
				<td class="td-r">姓名：</td>
				<td class="td-l">
					<input class="form-input" name="userName" ng-model="user.userName" placeholder="请输入用户名"
					/>
				</td>
			</tr>
			<tr>
				<td class="td-r">性别：</td>
				<td class="td-l">
					男：<input type="radio" ng-model="user.sex" ng-checked="user.sex == 1" name="sex" value="1" />
					女：<input type="radio" ng-model="user.sex" ng-checked="user.sex == 2" name="sex" value="2" />
				</td>
			</tr>
			<tr>
				<td class="td-r">出生日期：</td>
				<td class="td-l"><input class="form-input" name="birthday" core-datepicker ng-model="user.birthday" /></td>
			</tr>
			<tr>
				<td class="td-r">所属机构：</td>
				<td class="td-l">
					<select class="form-input" core-orgselect name="orgCode" value="{{user.orgCode}}" ng-model="user.orgCode">
					</select>
				</td>
			</tr>
			<tr>
				<td class="td-r">所属科室：</td>
				<td class="td-l">
					<select class="form-input" core-departmentselect name="department" value="{{user.department}}" ng-model="user.department">
					</select>
				</td>
			</tr>
			<tr>
				<td class="td-r">备注：</td>
				<td class="td-l"><input class="form-input" name="comment" ng-model="user.comment" /></td>
			</tr>
			<tr>
				<td></td>
				<td>
					<div class="btn btn-lblue" ng-show="!isrequest" ng-click="saveUser();">提交</div>
					<div class="btn btn-info" ng-show="isrequest">处理中...</div>
				</td>
			</tr>
		</table>
	</form>
	<div core-formresult></div>
</div>
