<div class="searchzone">
	<div class="searchzone-title">查询条件</div>
	<table>
		<tr>
			<td class="td-odd">标题</td>
			<td colspan="3" class="td-even">
				<input ng-model="searchTitle" type="text" name="title"  style="width: 300px;"  />
			</td>
		</tr>
		<tr>
			<td></td>
			<td colspan="3"><div class="btn btn-small btn-lblue" ng-click="reload();">查询</div></td>
		</tr>
	</table>
</div>

<table class="table ng-table-responsive" ng-table="tableParams">
	<thead>
		<tr>
			<th></th>
			<th>标题</th>
			<!-- <th>创建时间</th> -->
			<th>发布时间</th>
			<th></th>
		</tr>
	</thead>
	<tr ng-show="!$data"><td colspan="4">加载中...</td></tr>
	<tr ng-repeat="form in $data">
		<td>{{ (queryParams.page - 1) * queryParams.rows + $index + 1 }}</td>
		
		<td>{{ form.title }}</td>
		<!-- <td>{{ form.dt_create | date : 'yyyy-MM-dd HH:mm:ss ' }}</td> -->
		<td>{{ form.dt_pub | date : 'yyyy-MM-dd HH:mm:ss '}}</td>
		<td class="handle">
			<a class="btn btn-small btn-lblue"
				ng-show="form.is_pub==1" target="_blank"
				href="formdesign/formdatainput/{{ form.id }}">上报</a>
		</td>
	<tr>
</table>
