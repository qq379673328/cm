<h1 ng-show="formtitle">
{{formtitle}}
-
{{formdtpub | date : 'yyyy年MM月dd日 HH时mm分ss秒' }} 发布
</h1>
<br />
<table class="table ng-table-responsive" ng-table="tableParams" template-pagination="custom/pager">
	<thead>
		<tr>
			<th></th>
			<th ng-repeat="formField in formFields">
				{{ formField.desc }}
			</th>
			<th>上报时间</th>
			<th></th>
		</tr>
	</thead>
	<tr ng-show="!$data"><td colspan="4">加载中...</td></tr>
	<tr ng-repeat="formdata in $data">
		<td>{{ (queryParams.page - 1) * queryParams.rows + $index + 1 }}</td>
		
		<td ng-repeat="formField in formFields">
			{{ formdata.form_data[formField.name] }}
		</td>
		
		<td>{{ formdata.dt_create | date : 'yyyy-MM-dd HH:mm:ss ' }}</td>
		<td class="handle">
			<a class="btn btn-small btn-info" 
				target="_blank" 
				href="formdesign/formdataview/{{ formdata.id }}">查看</a>
			<a class="btn btn-small btn-danger"
				ng-click="del(formdata);"
				ng-class="{true:'disabled'}[formdata.isdeling]"
				>删除</a>
		</td>
	<tr>
</table>
